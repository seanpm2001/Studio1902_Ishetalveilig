{{#
	@name Paragraph
	@desc The typography paragraph partial to render a paragraph with `class`, `as`, `color` and `content` attributes.
#}}

<!-- /typography/_paragraph.antlers.html -->
<{{ as or 'p' }} class="mt-0 mb-8 last:mb-0 leading-relaxed {{ color or 'text-black' }} {{ class }}">{{ content | nl2br }}</{{ as or 'p' }}>
<!-- End: /typography/_paragraph.antlers.html -->
