{{#
	@name Main navigation
	@desc The sites main navigation rendered on each page. There's a desktop and a mobile version.
#}}

<nav class="fixed z-50 bottom-8 right-8 flex flex-row space-x-4">
	<a href="https://twitter.com/ishetalveilig" target="_blank" class="flex items-center justify-center py-2 px-3 rounded-full bg-primary hover:bg-secondary text-white focus:outline-none focus-visible:ring-2 ring-primary ring-offset-2">
		{{ svg:twitter class="w-4 h-4 fill-white" }}
	</a>
	<button
		x-data
		x-show="navigator.share"
		@click="
			navigator.share({
				title: document.title,
				url: window.location.href
			})
		"
		class="flex items-center justify-center py-2 px-3 rounded-full bg-secondary hover:bg-primary text-white focus:outline-none focus-visible:ring-2 ring-primary ring-offset-2"
	>{{ trans:strings.share }}</button>
</nav>
