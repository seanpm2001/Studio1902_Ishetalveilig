{{#
	@name Layout
	@desc The default layout file.
#}}

<!-- /layout.antlers.html -->
<!doctype html>
<html lang="{{ site:short_locale }}" class="scroll-smooth">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        {{ vite src="resources/css/site.css|resources/js/site.js" }}
        {{ partial:snippets/seo }}
        {{ partial:snippets/browser_appearance }}
    </head>
    <body class="min-h-screen bg-white selection:bg-primary selection:text-white">
        {{ partial:snippets/noscript }}
        {{ partial:navigation/skip_to_content }}
        {{ yield:seo_body }}
        {{ template_content }}
    </body>
</html>
<!-- End: /layout.antlers.html -->
